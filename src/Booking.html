        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return '';
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        $(document).ready(function () {

            });

            });

            });

            $('.addWorker').click(function () {
                let targetId = $(this).attr("data-id")
                let newTargetId = targetId + "tgt"
                let id = $("#" + targetId).attr("data-id")
                let date = $("#" + targetId).attr("data-date")
                $(this).parent().append('<input type="time" id="' + newTargetId + '" data-date="' + date + '" data-id="' + id + '" class="time">')
                addTimeEvent(newTargetId)
                $(this).remove()
            });
            $('.shiftBtn').click(function () {
                let targetId = $(this).attr("data-id")
                let id = $("#" + targetId).attr("data-id")
                let date = $(this).attr("data-date")
                let day = $(this).attr("data-day")
                let startTime = $(this).attr("data-start-time")
                let endTime = $(this).attr("data-end-time")
                let candidateName = $(this).attr("data-candidate-name")
                let shiftId = $(this).attr("data-shift-id")
                let approved = $(this).attr("data-approved")
                let noShow = $(this).attr("data-noShow")
                $("#date").val(date)
                $("#shift_id").val(shiftId)
                $("#shiftStart").val(startTime)   
                $("#shiftEnd").val(endTime)
                if (approved){
                    $("#approved").attr("checked","checked")
                }else{
                    $("#approved").removeAttr("checked")
                }   
                if (noShow){
                    $("#noShow").attr("checked","checked")
                }else{
                    $("#noShow").removeAttr("checked")
                }
                $("#eventModalTitle").html(candidateName+" on "+day)
            });
        });
        function addTimeEvent(targetId) {
            $("#" + targetId).blur(function () {
                let id = $(this).attr("data-id")
                let date = $(this).attr("data-date")
                let startTimeVal = $(this).val()
                let endTimeVal = $(this).attr("data-end-time")
                $.ajax({
                    type: "POST",
                    url: "/employer/updateDayShift",
                    data: { 'id': id, 'date': date, 'startTimeVal': startTimeVal, 'endTimeVal': endTimeVal, 'location': '2356', 'shift': '' },
